name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Manual version override (e.g., 1.2.3)'
        required: false
        default: ''

env:
  REGISTRY: docker.io
  IMAGE_NAME: zeroclue/qi8-comfyui

jobs:
  build:
    runs-on: ubuntu-latest-4-cores
    permissions:
      contents: read
      packages: write

    steps:
    - name: Enhanced System Cleanup
      run: |
        echo "Performing enhanced system cleanup..."
        echo "Disk space before cleanup:"
        df -h

        # Remove large directories that consume space (RunPod's approach)
        rm -rf /usr/share/dotnet
        rm -rf /opt/ghc
        rm -rf "/usr/local/share/boost"
        rm -rf "$AGENT_TOOLSDIRECTORY"

        # Clean package caches
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/*

        # Clean temporary files
        sudo rm -rf /tmp/*
        sudo rm -rf /var/tmp/*

        # Docker cleanup (less aggressive to avoid issues)
        docker system prune -f --volumes || true
        docker builder prune -f || true

        echo "Disk space after cleanup:"
        df -h

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU for multi-arch support
      uses: docker/setup-qemu-action@v3
      with:
        platforms: linux/amd64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/amd64

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha

    - name: Monitor Disk Space Before Build
      run: |
        echo "=== DISK SPACE BEFORE DOCKER BUILD ==="
        df -h
        echo "=== DOCKER SYSTEM USAGE BEFORE BUILD ==="
        docker system df
        echo "=== AVAILABLE MEMORY ==="
        free -h

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: ${{ github.event_name != 'pull_request' }}
        labels: ${{ steps.meta.outputs.labels }}
        tags: ${{ steps.meta.outputs.tags }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          HF_TOKEN=${{ secrets.HUGGINGFACE_TOKEN }}

    - name: Monitor Disk Space After Build
      run: |
        echo "=== DISK SPACE AFTER DOCKER BUILD ==="
        df -h
        echo "=== DOCKER SYSTEM USAGE AFTER BUILD ==="
        docker system df
        echo "=== BUILD COMPLETED SUCCESSFULLY ==="

  test:
    runs-on: ubuntu-latest-4-cores
    needs: build
    if: github.event_name != 'pull_request'

    steps:
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Test container functionality
      run: |
        echo "Testing container startup and model validation..."
        docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
          /check-models.sh --help || echo "Container test completed"

    - name: Test model download (basic)
      run: |
        echo "Testing model download functionality..."
        timeout 300s docker run --rm \
          -e MODEL_DOWNLOAD_PARALLEL=false \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
          bash -c "echo 'Test completed successfully'" || echo "Test completed with warnings"